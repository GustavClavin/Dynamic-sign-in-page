<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://kit.fontawesome.com/139073a9f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Inloggning</h1>
    <main class="container">
        <form>
            <div class="text">
                <i class="fa fa-user"></i>
                <label for="username">Användarnamn</label>
                <input type="text" class="username"/>
                
                <br>
                <i class="fa fa-key"></i>
                <label for="password">Lösenord</label>
                <input type="password" class="password"/>
                
            </div>
            <div class="cb">
                <input type="checkbox" class="checkbox"/>
                <label class="checkbox">Kom ihåg mig</label>
                <a href="">Glömt lösenord</a>
            </div>
            <div class="submit">
                <i class="fa fa-arrow-right"></i>
                <button class="btn">Logga in</button>
            </div>
        </form>
        <p class="or">eller</p>
        <aside>
            <div class="facebook">
                <i class="fa fa-facebook"></i>
                <button class="btn">Logga in med Facebook</button>
            </div>
            <div class="google">
                <i class="fa fa-google"></i>
                <button class="btn">Logga in med Google-konto</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Serve inc Fake AB</p>
        <p>08-99 999 35 71</p>
        <p>Internriktigsida 99, 13 337, Härstorp</p>
    </footer>
</body>
</html>
